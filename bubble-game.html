<head>
  <title>bubble-game</title>
</head>

<body>
  {{> canvas}}
  {{> newPlayer}}
</body>

<template name="canvas">
  <canvas id="game-canvas">
    Your browser is too old! You need a newer one with &lt;canvas&gt; support.
  </canvas>
</template>

<template name="newPlayer">
  {{#if showOverlay}}
    <div id="new-player">
      <div class="overlay">
      </div>
      <div class="popup">
        <form action="">
          <label for="player-name">Player name</label>
          <input type="text" id="player-name" placeholder="E.g. Gosia, Jacek"/>
          <button>Enter the game!</button>
        </form>
      </div>
    </div>
  {{/if}}
</template>
